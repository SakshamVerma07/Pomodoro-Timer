<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <!-- <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script> -->
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins";
      z-index: 2;
    }

    body {
      height: 100vh;
      width: 100vw;
    }

    .containers {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: hsl(200, 60%, 40%);
      background: url("marita-kavelashvili-ugnrXk1129g-unsplash.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .clock-container {
      height: 75%;
      aspect-ratio: 1.5;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }

    .clock-body {
      height: 100%;
      position: relative;
      aspect-ratio: 1;
      border-radius: 50%;
      outline: 10px solid white;
      padding: 0 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .timer,
    .session {
      font-size: 5rem;
      font-family: "poppins";
      color: white;
      font-weight: bold;
    }

    .session {
      font-size: 3rem;
    }
    .buttons {
      display: flex;
      gap: 2rem;

      div {
        transition: 300ms;
      }

      div:hover {
        cursor: pointer;
        scale: 1.1;
      }

      img.hidden {
        display: none;
      }
    }

    .setting-button {
      position: absolute;
      right: 2rem;
      top: 2rem;
      transition: 300ms;

      &:hover {
        scale: 1.05;
        svg {
          color: #000000dd;
          cursor: pointer;
        }
      }
    }

    dialog {
      height: 80%;
      aspect-ratio: 1.5;
      background: white;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      padding: 1rem;
      border-radius: 1rem;
      display: flex;
      flex-direction: column;

      form {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        justify-content: center;

        input {
          width: 50% !important;
          border: 1px solid black;
        }

        button {
          width: 20%;
          background: #0d6efd;
          align-self: center;
        }
      }
    }
  </style>
  <body>
    <dialog id="session-time-dialog">
      <h2>Settings</h2>
      <p class="m-0">Enter time in seconds</p>
      <hr class="border border-primary border-2 rounded" />
      <form id="dialog-form" method="dialog">
        <label class="form-label" for="session-time">Session Time</label>
        <input
          class="form-control"
          type="number"
          id="session-time"
          placeholder="25:00"
        />
        <label class="form-label" for="small-break-time"
          >Small Break Time</label
        >
        <input
          class="form-control"
          type="number"
          id="small-break-time"
          placeholder="5:00"
        />
        <label class="form-label" for="long-break-time">Long Break Time</label>
        <input
          class="form-control"
          type="number"
          id="long-break-time"
          placeholder="15:00"
        />
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </dialog>

    <div class="containers">
      <div id="settings" class="setting-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="currentColor"
          class="bi bi-gear"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"
          />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"
          />
        </svg>
      </div>
      <div class="clock-container">
        <div class="clock-body">
          <div id="session" class="session">Session 1</div>
          <div id="timer" class="timer">25:00</div>
          <div class="buttons">
            <div id="play-pause" class="play-pause">
              <img id="play" src="play.svg" alt="" />
              <img id="pause" class="hidden" src="pause.svg" alt="" />
            </div>
            <div id="reset" class="reset"><img src="stop.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <audio
      src="freesound_community-alarm-clock-short-6402.mp3"
      style="display: hidden"
      id="alarm"
      loop
    ></audio>
    <audio
      src="dragon-studio-relaxing-rain-444802.mp3"
      style="display: hidden"
      id="rain"
      loop
    ></audio>
  </body>
  <script>
    const timer = document.getElementById("timer");
    const play_pause = document.getElementById("play-pause");
    const reset = document.getElementById("reset");
    const sessionDisplay = document.getElementById("session");
    const alarm = document.getElementById("alarm");
    const rain = document.getElementById("rain");

    let session_time = localStorage.getItem("session_time") || 1500;
    let small_break_time = localStorage.getItem("small_break_time") || 300;
    let long_break_time = localStorage.getItem("long_break_time") || 1500;
    let playing = false;
    let timerInterval = null;
    let sessionCount = 0;
    let breakCount = 0;

    function start() {
      timerInterval = setInterval(() => {
        if (playing) {
          let minute = `${Math.floor(session_time / 60)}`;
          let sec = `${Math.floor(session_time % 60)}`;

          if (session_time / 60 < 10) {
            minute = `0${Math.floor(session_time / 60)}`;
          }
          if (session_time % 60 < 10) {
            sec = `0${Math.floor(session_time % 60)}`;
          }

          timer.innerHTML = `${minute}:${sec}`;

          session_time--;
        }
        if (session_time < 0) {
          console.log("here");
          clearInterval(timerInterval);
          sessionCount++;
          sessionDisplay.innerHTML = `Break ${breakCount + 1}`;
          if (!(sessionCount > 3)) {
            rain.pause();
            alarm.play();
            setTimeout(() => {
              smallBreak(small_break_time);
              alarm.pause();
              rain.play();
            }, 15000);
          } else {
            alarm.play();
            rain.pause();

            setTimeout(() => {
              smallBreak(long_break_time);
              alarm.pause();
              rain.play();
            }, 15000);
          }
        }
      }, 1000);
    }

    function smallBreak(time) {
      let break_time = time; // 5 minutes
      timerInterval = setInterval(() => {
        if (playing) {
          let minute = `${Math.floor(break_time / 60)}`;
          let sec = `${Math.floor(break_time % 60)}`;

          if (break_time / 60 < 10) {
            minute = `0${Math.floor(break_time / 60)}`;
          }
          if (break_time % 60 < 10) {
            sec = `0${Math.floor(break_time % 60)}`;
          }

          timer.innerHTML = `${minute}:${sec}`;

          break_time--;
        }
        if (break_time < 0) {
          console.log("here");
          clearInterval(timerInterval);
          breakCount++;
          sessionDisplay.innerHTML = `Session ${sessionCount + 1}`;
          session_time = localStorage.getItem("session_time") || 1500;
          start();
        }
      }, 1000);
    }

    let click_count = 0;
    play_pause.addEventListener("click", () => {
      if (!playing) {
        playing = true;
        if (click_count == 0) {
          start();
          rain.play();
        }

        play_pause.children[0].classList.add("hidden");
        play_pause.children[1].classList.remove("hidden");
        click_count = 1;
      } else {
        playing = false;
        play_pause.children[1].classList.add("hidden");
        play_pause.children[0].classList.remove("hidden");
      }
    });

    reset.addEventListener("click", () => {
      clearInterval(timerInterval);
      click_count = 0;
      playing = false;
      timer.innerHTML = "25:00";

      play_pause.children[1].classList.add("hidden");
      play_pause.children[0].classList.remove("hidden");
    });

    const setting = document.getElementById("settings");
    const dialog = document.getElementById("session-time-dialog");
    const form = document.getElementById("dialog-form");

    setting.addEventListener("click", () => {
      console.log("HERE");
      dialog.showModal();
    });

    form.addEventListener("submit", (e) => {
      //   e.preventDefault();
      const st = document.getElementById("session-time").value;
      const sbt = document.getElementById("small-break-time").value;
      const lbt = document.getElementById("long-break-time").value;

      console.log(st, sbt, lbt);

      localStorage.setItem("session_time", st);
      localStorage.setItem("small_break_time", sbt);
      localStorage.setItem("long_break_time", lbt);

      session_time = localStorage.getItem("session_time");
      small_break_time = localStorage.getItem("small_break_time");
      long_break_time = localStorage.getItem("long_break_time");
    });
  </script>
</html>
